<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQ - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpapercave.com/wp/wp6626589.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(216, 25, 32, 0.9);
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .dashboard-container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
    }

    .right-column {
      flex: 1;
    }

    .panel {
      background-color: rgba(30, 30, 30, 0.85);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .panel:hover {
      transform: translateY(-2px);
    }

    .panel h2 {
      border-bottom: 1px solid #d81920;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .player-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      background-image: url('https://via.placeholder.com/100');
      background-size: cover;
      background-position: center;
      margin: 0 auto 10px;
    }

    .progress-bar {
      background-color: #555;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #d81920, #ff4b2b);
      transition: width 0.5s ease;
    }

    .badge-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .badge-placeholder {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background-color: #444;
      opacity: 0.3;
    }

    .btn {
      margin-top: 15px;
      background-color: #d81920;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #b4141c;
    }

    .mission-item {
      margin-bottom: 10px;
      background: #3a3a3a;
      padding: 10px;
      border-radius: 10px;
      color: #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mission-item input[type="checkbox"] {
      accent-color: #d81920;
    }

    .mission-item.completed {
      opacity: 0.5;
      text-decoration: line-through;
    }

    .stat-bar {
      margin: 10px 0;
    }

    .stat-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #ccc;
    }

    .stat-progress {
      background-color: #222;
      border-radius: 10px;
      height: 12px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background-color: #28a745;
      width: 10%;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue sur votre Dashboard AQ</h1>
</header>

<div class="dashboard-container">
  <div class="left-column">
    <div class="panel">
      <h2>üéÆ Joueur</h2>
      <div class="avatar" id="avatarPreview"></div>
      <input type="file" id="avatarUpload" accept="image/*" onchange="updateAvatar()" style="margin: 10px auto; display: block;">
      <div class="player-info">
        <div><strong>Nom :</strong> Julien</div>
        <div><strong>Grade :</strong> Recrue</div>
        <div><strong>Niveau :</strong> 1</div>
        <div><strong>Progression :</strong></div>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 0%;"></div>
        </div>
        <div id="progressText" style="text-align: center; margin-top: 5px;">0%</div>
        <div><strong>Badges :</strong></div>
        <div class="badge-container">
          <div class="badge-placeholder"></div>
          <div class="badge-placeholder"></div>
          <div class="badge-placeholder"></div>
        </div>
        <button class="btn">Partager</button>
      </div>
    </div>

    <div class="panel">
      <h2>üìã Missions du jour</h2>
      <label class="mission-item">
        <input type="checkbox" onchange="toggleMission(this)"> üßò‚Äç‚ôÇÔ∏è 5 min de m√©ditation
      </label>
      <label class="mission-item">
        <input type="checkbox" onchange="toggleMission(this)"> üö∂‚Äç‚ôÇÔ∏è 10 000 pas
      </label>
      <label class="mission-item">
        <input type="checkbox" onchange="toggleMission(this)"> üíß 2L d'eau
      </label>
      <button class="btn" onclick="validateMissions()">‚úÖ Valider mes missions du jour</button>
      <button class="btn" onclick="goToProgram()">Programme personnalis√©</button>
    </div>
  </div>

  <div class="right-column">
    <div class="panel">
      <h2>üìä Mes Statistiques</h2>
      <div class="stat-bar">
        <div class="stat-label"><span>Force</span><span>10.0</span></div>
        <div class="stat-progress"><div class="stat-fill" style="width: 10%;"></div></div>
      </div>
      <div class="stat-bar">
        <div class="stat-label"><span>Endurance</span><span>10.0</span></div>
        <div class="stat-progress"><div class="stat-fill" style="width: 10%;"></div></div>
      </div>
      <div class="stat-bar">
        <div class="stat-label"><span>Vitesse</span><span>10.0</span></div>
        <div class="stat-progress"><div class="stat-fill" style="width: 10%;"></div></div>
      </div>
      <div class="stat-bar">
        <div class="stat-label"><span>Motivation</span><span>10.0</span></div>
        <div class="stat-progress"><div class="stat-fill" style="width: 10%;"></div></div>
      </div>
      <div class="stat-bar">
        <div class="stat-label"><span>Sant√©</span><span>10.0</span></div>
        <div class="stat-progress"><div class="stat-fill" style="width: 10%;"></div></div>
      </div>
      <div class="stat-bar">
        <div class="stat-label"><span>Z√©nitude</span><span>10.0</span></div>
        <div class="stat-progress"><div class="stat-fill" style="width: 10%;"></div></div>
      </div>
      <button class="btn" onclick="alert('Acc√®s au formulaire d\'ajout d\'activit√©')">‚ûï Ajouter une activit√©</button>
      <button class="btn" onclick="alert('Redirection vers la marketplace')">üõí Marketplace</button>
    </div>
  </div>
</div>

<script>
  let progress = 0;

  function updateAvatar() {
    const file = document.getElementById("avatarUpload").files[0];
    if (!file || file.size > 2000000) return alert("Image trop lourde ou invalide (max 2MB)");
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("avatarPreview").style.backgroundImage = `url('${e.target.result}')`;
    };
    reader.readAsDataURL(file);
  }

  function updateProgressBar(pointsToAdd = 0) {
    progress += pointsToAdd;
    if (progress > 100) progress = 100;
    const fill = document.querySelector(".progress-bar-fill");
    const text = document.getElementById("progressText");
    fill.style.width = progress + "%";
    text.textContent = progress + "%";
  }

  function goToProgram() {
    window.location.href = "Perso.html";
  }

  function toggleMission(checkbox) {
    const item = checkbox.parentElement;
    item.classList.toggle("completed", checkbox.checked);
  }

  function validateMissions() {
    const checkboxes = document.querySelectorAll('.mission-item input[type="checkbox"]');
    const completed = Array.from(checkboxes).filter(cb => cb.checked).length;
    if (completed === checkboxes.length) {
      alert("üéâ Bravo ! Toutes les missions du jour sont compl√©t√©es !");
      updateProgressBar(25);
    } else {
      alert(`Il vous reste ${checkboxes.length - completed} mission(s) √† compl√©ter.`);
    }
  }

  function checkResetMissions() {
    const now = new Date();
    const resetTime = new Date();
    resetTime.setHours(1, 0, 0, 0);
    const lastReset = localStorage.getItem("lastMissionReset");
    if (!lastReset || new Date(lastReset) < resetTime && now > resetTime) {
      document.querySelectorAll('.mission-item input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
        cb.parentElement.classList.remove("completed");
      });
      localStorage.setItem("lastMissionReset", now.toISOString());
      progress = 0;
      updateProgressBar(0);
    }
  }

  checkResetMissions();
  updateProgressBar(0);
</script>

</body>
</html>
